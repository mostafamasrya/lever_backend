{% extends "admin/base_site.html" %}

{% block content %}
<h2>Upload Clients from Excel</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'users:upload_clients' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="apply" class="button">Upload</button>
</form>
{% endblock %}
